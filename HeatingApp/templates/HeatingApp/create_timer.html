{% extends "HeatingApp/index.html" %}

{% block content %}
    <h2>Create Timer</h2>

    <form method="post" action="{% url 'HeatingApp:create_timer_form' %}">
        {% csrf_token %}
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time" name="start-time">
        <label for="end-time">End Time:</label>
        <input type="datetime-local" id="end-time" name="end-time"><br>
        <label for="set-temperature">Temperature:</label>
        <input type="number" id="set-temperature" name="set-temperature" min="5" max="30" value="21"><br>
        <button type="submit">Create</button>
    </form>
{% endblock %}
